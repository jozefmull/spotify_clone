<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <meta name="title" content="Music App - Web Developer portfolio project"/>
    <meta name="description" content="Music App built with React JS & Tailwind CSS created by Jozef M端ller"/>
    <meta property="author" content="Jozef M端ller">
    <meta name='keywords' content="web developer, portfolio project, portfolio, project, web developer portfolio project, music app, music, react project" />
    <meta name="robots" content="index, follow"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="%PUBLIC_URL%/">
    <meta property="og:title" content="Music App - Web Developer portfolio project">
    <meta property="og:description" content="Music App built with React JS & Tailwind CSS created by Jozef M端ller">
    <meta property="og:image" content="%PUBLIC_URL%//og_image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="%PUBLIC_URL%/">
    <meta property="twitter:title" content="Music App - Web Developer portfolio project">
    <meta property="twitter:description" content="Music App built with React JS & Tailwind CSS created by Jozef M端ller">
    <meta property="twitter:image" content="%PUBLIC_URL%//og_image.png">
    

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">

    <title>Music</title>
    
    <style>
      body{
        background: rgb(22,22,22);
        background: linear-gradient(0deg, rgba(22,22,22,1) 0%, rgba(12,12,12,1) 100%);
        height: calc(100vh - 10px);
        padding: 0;
        margin: 0;
        position: relative;
      }
      noscript{
        color: #fff;
        font-family: Montserrat;
        text-align: center;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        position: absolute;
      }
      noscript h1,
      noscript h3{
        margin: 0.5rem;
        color: rgb(195, 195, 195);
      }
      #page-loader{
        position: absolute;
        z-index: 1000;
        top: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        transform: translateY(0);
        background: rgb(32,32,32);
        background: radial-gradient(circle, #333 0%, #1e1e1e 100%);
        transition: transform 1s ease-in-out !important;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #page-loader img{
        max-width: 50px;
        max-height: 50px;
      }
      .loader-hide{
        transform: translateY(100%);
      }
    </style>
  </head>
  <body>
    <noscript>
      <h1>We ran into some problem. :(</h1>
      <h3>Try enabling JavaScript to run this app.</h4>
    </noscript>
    <div id="root">
      <div id="page-loader">
        <img src='%PUBLIC_URL%/circloader.svg' alt="loader" width="100%" height="100%">
      </div>
    </div>
  </body>
</html>
